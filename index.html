<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voter List CSV Fixer</title>
<style>
body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 20px; }
h2 { text-align: center; }
textarea { width: 100%; height: 300px; margin-bottom: 10px; padding: 15px; font-size: 14px; border: 1px solid #ccc; box-sizing: border-box; } 
button { padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; }
button:hover { background-color: #0056b3; }
pre { background: #fff; padding: 15px; border: 1px solid #ccc; overflow-x: auto; white-space: pre-wrap; margin-top: 15px; }
</style>
</head>
<body>

<h2>Voter List CSV Fixer</h2>
<p>Raw text paste करें, फिर CSV generate करें:</p>
<textarea id="inputText" placeholder="Raw voter text यहाँ paste करें"></textarea>
<br>
<button onclick="generateCSV()">CSV Generate करें</button>

<h3>Output CSV:</h3>
<pre id="outputCSV"></pre>

<script>
function generateCSV() {
    const raw = document.getElementById('inputText').value.trim();
    if (!raw) {
        alert("Text डालें");
        return;
    }

    // सभी ब्रेक, | और \n को एक सिंगल स्पेस से बदलें ताकि डेटा एक लाइन पर हो जाए
    const cleanedRaw = raw.replace(/\|\s*/g, ' ').replace(/\n/g, ' ');
    
    // अब, डेटा को EPIC/PartNo पैटर्न के आधार पर विभाजित करें
    const records = cleanedRaw.split(/(\w+\s+\d{1,3}\/\d{1,3}\/\d+)/).filter(r => r.trim() !== '');

    const header = 'SerialNo,EPIC_NO,PartNo,VoterName,RelationName,RelationType,HouseNo,Age,Gender';
    let output = header + '\n';
    let serial = 1;

    // EPIC/PartNo पैटर्न से शुरू होने वाली स्ट्रिंग में डेटा को प्रोसेस करें
    for (let i = 0; i < records.length; i += 2) {
        const epicPartString = records[i].trim();
        const dataString = records[i + 1] ? records[i + 1].trim() : '';

        if (!epicPartString) continue;

        let voter = {};
        
        // 1. EPIC_NO and PartNo
        const epicMatch = epicPartString.match(/(\w+)\s+\d{1,3}\/\d{1,3}\/\d+/);
        if (epicMatch) {
            voter.EPIC_NO = epicMatch[1];
            voter.PartNo = epicPartString.match(/\d{1,3}\/\d{1,3}\/\d+/)[0];
        } else {
            // यदि पैटर्न नहीं मिला, तो यह रिकॉर्ड अवैध है
            continue; 
        }

        // पूरी डेटा स्ट्रिंग को प्रोसेस करने के लिए एक सिंगल ब्लॉक
        const fullRecord = dataString + ' ' + epicPartString; 
        
        // 2. Voter Name (सबसे कठिन)
        // टूटे हुए "मतदाराचे पूर्ण" को संभालें
        const nameMatch = fullRecord.match(/मतदा\s*\d*राचे पूर्ण\s*:\s*(.*?)\s*नांव/i);
        if (nameMatch) {
             voter.VoterName = nameMatch[1].trim();
        } else {
            voter.VoterName = 'NA';
        }

        // 3. Relation Name and Type
        const relationKeywords = {
            'पतीचे नाव': 'Husband',
            'वडिलांचे नाव': 'Father',
            'आईचे नाव': 'Mother',
            'इतर': 'Other'
        };

        for (const keyword in relationKeywords) {
             // कीवर्ड के बाद कॉलन या पाइप (|) और फिर नाम निकालें
             const relationRegex = new RegExp(`${keyword}\\s*[:|]\\s*(.*?)(?:घर क्रमांक|वय|लिंग|मतदा|Photo|${voter.EPIC_NO}|$|\\w+\\s+\\d{1,3}\/\\d{1,3}\/\\d+)`, 'i');
             const relationMatch = fullRecord.match(relationRegex);
             
             if (relationMatch && relationMatch[1].trim()) {
                 voter.RelationName = relationMatch[1].trim();
                 voter.RelationType = relationKeywords[keyword];
                 break;
             }
        }
        
        // 4. Age and Gender
        const detailsMatch = fullRecord.match(/वय\s*:\s*(\d+).*लिंग\s*:\s*(पु|स्त्री|इतर)/);
        if (detailsMatch) {
            voter.Age = detailsMatch[1];
            if (detailsMatch[2].includes('स्त्री')) voter.Gender = 'Female';
            else if (detailsMatch[2].includes('पु')) voter.Gender = 'Male';
            else voter.Gender = 'Other';
        } else {
            voter.Age = 'NA';
            voter.Gender = 'NA';
        }

        // 5. House Number
        const houseMatch = fullRecord.match(/घर क्रमांक\s*[:|]\s*(.*?)(?:\s*वय\s*:|\s*लिंग\s*:| Photo|$)/i);
        if (houseMatch) {
            voter.HouseNo = houseMatch[1].trim();
        } else {
            voter.HouseNo = 'NA';
        }
        
        // 6. CSV Row Output
        const row = [
            serial++,
            voter.EPIC_NO || 'NA',
            voter.PartNo || 'NA',
            `"${voter.VoterName ? voter.VoterName.replace(/"/g, '""') : 'NA'}"`,
            `"${voter.RelationName || 'NA'}"`,
            voter.RelationType || 'NA',
            voter.HouseNo || 'NA',
            voter.Age || 'NA',
            voter.Gender || 'NA'
        ].join(',');
        output += row + '\n';
    }

    document.getElementById('outputCSV').textContent = output;
}
</script>

</body>
</html>
