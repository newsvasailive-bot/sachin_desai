<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voter List CSV Fixer - Final</title>
<style>
body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 20px; }
h2 { text-align: center; color: #333; }
p { text-align: center; }
textarea { 
    width: 100%; 
    height: 350px; /* ‡§ä‡§Å‡§ö‡§æ‡§à ‡§¨‡§¢‡§º‡§æ‡§à ‡§ó‡§à */
    margin-bottom: 15px; 
    padding: 15px; 
    font-size: 14px; 
    border: 2px solid #ccc; 
    box-sizing: border-box; 
    resize: vertical;
} 
button { 
    padding: 12px 25px; 
    font-size: 18px; 
    cursor: pointer; 
    background-color: #28a745; /* ‡§π‡§∞‡§æ ‡§∞‡§Ç‡§ó */
    color: white; 
    border: none; 
    border-radius: 5px; 
    display: block;
    width: 100%;
    box-sizing: border-box;
    transition: background-color 0.3s;
}
button:hover { background-color: #218838; }
h3 { margin-top: 25px; border-bottom: 2px solid #eee; padding-bottom: 5px; }
pre { 
    background: #fff; 
    padding: 20px; 
    border: 1px solid #ccc; 
    overflow-x: auto; 
    white-space: pre-wrap; 
    margin-top: 15px; 
    font-family: Consolas, monospace; 
    font-size: 14px;
}
</style>
</head>
<body>

<h2>Voter List CSV Fixer üõ†Ô∏è</h2>
<p>Raw voter text ‡§Ø‡§π‡§æ‡§Å paste ‡§ï‡§∞‡•á‡§Ç, ‡§´‡§ø‡§∞ CSV generate ‡§ï‡§∞‡•á‡§Ç:</p>
<textarea id="inputText" placeholder="‡§ï‡§ö‡•ç‡§ö‡§æ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§Ø‡§π‡§æ‡§Å ‡§™‡•á‡§∏‡•ç‡§ü ‡§ï‡§∞‡•á‡§Ç"></textarea>
<br>
<button onclick="generateCSV()">CSV Generate ‡§ï‡§∞‡•á‡§Ç</button>

<h3>Output CSV:</h3>
<pre id="outputCSV">‡§ú‡§®‡§∞‡•á‡§ü ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ CSV ‡§Ø‡§π‡§æ‡§Å ‡§¶‡§ø‡§ñ‡§æ‡§à ‡§¶‡•á‡§ó‡§æ‡•§</pre>

<script>
function generateCSV() {
    const raw = document.getElementById('inputText').value.trim();
    
    if (!raw) {
        document.getElementById('outputCSV').textContent = "‚ùå ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø: ‡§ï‡•É‡§™‡§Ø‡§æ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§°‡§æ‡§≤‡•á‡§Ç‡•§";
        return;
    }

    // 1. ‡§°‡•á‡§ü‡§æ ‡§ï‡•ã ‡§∏‡§æ‡§´‡§º ‡§ï‡§∞‡•á‡§Ç ‡§î‡§∞ ‡§è‡§ï ‡§∏‡§ø‡§Ç‡§ó‡§≤ ‡§∏‡•ç‡§ü‡•ç‡§∞‡§ø‡§Ç‡§ó ‡§Æ‡•á‡§Ç ‡§∏‡§Æ‡•á‡§ü‡•á‡§Ç: ‡§∏‡§≠‡•Ä ‡§≤‡§æ‡§á‡§® ‡§¨‡•ç‡§∞‡•á‡§ï, | ‡§ï‡•ã ‡§∏‡•ç‡§™‡•á‡§∏ ‡§∏‡•á ‡§¨‡§¶‡§≤‡•á‡§Ç‡•§
    const cleanedRaw = raw.replace(/\|\s*/g, ' ').replace(/\n/g, ' ');
    
    // 2. EPIC/PartNo ‡§™‡•à‡§ü‡§∞‡•ç‡§® ‡§ï‡•á ‡§Ü‡§ß‡§æ‡§∞ ‡§™‡§∞ ‡§∞‡§ø‡§ï‡•â‡§∞‡•ç‡§° ‡§ï‡•ã ‡§µ‡§ø‡§≠‡§æ‡§ú‡§ø‡§§ ‡§ï‡§∞‡•á‡§Ç‡•§
    // ‡§Ø‡§π ‡§™‡•à‡§ü‡§∞‡•ç‡§® ‡§è‡§ï ‡§µ‡•ã‡§ü‡§∞ ‡§∞‡§ø‡§ï‡•â‡§∞‡•ç‡§° ‡§ï‡•Ä ‡§∂‡•Å‡§∞‡•Å‡§Ü‡§§ ‡§ï‡•ã ‡§¶‡§∞‡•ç‡§∂‡§æ‡§§‡§æ ‡§π‡•à‡•§
    const epicPartPattern = /(\w+\s+\d{1,3}\/\d{1,3}\/\d+)/;
    const records = cleanedRaw.split(epicPartPattern).filter(r => r.trim() !== '');

    // ‡§°‡§ø‡§¨‡§ó‡§ø‡§Ç‡§ó ‡§ö‡•á‡§ï
    if (records.length < 2) {
        document.getElementById('outputCSV').textContent = 
            "‚ùå ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø: EPIC/PartNo ‡§™‡•à‡§ü‡§∞‡•ç‡§® ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§ú‡§æ‡§Ç‡§ö‡•á‡§Ç ‡§ï‡§ø ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§Æ‡•á‡§Ç 'ABC1234567 1/1/1' ‡§ú‡•à‡§∏‡§æ ‡§™‡•à‡§ü‡§∞‡•ç‡§® ‡§Æ‡•å‡§ú‡•Ç‡§¶ ‡§π‡•à‡•§";
        return;
    }

    const header = 'SerialNo,EPIC_NO,PartNo,VoterName,RelationName,RelationType,HouseNo,Age,Gender';
    let output = header + '\n';
    let serial = 1;

    // ‡§π‡§∞ ‡§¶‡•ã ‡§§‡§§‡•ç‡§µ‡•ã‡§Ç ‡§™‡§∞ ‡§≤‡•Ç‡§™ ‡§ï‡§∞‡•á‡§Ç: ‡§™‡§π‡§≤‡§æ EPIC/PartNo, ‡§¶‡•Ç‡§∏‡§∞‡§æ ‡§¨‡§æ‡§ï‡•Ä ‡§°‡•á‡§ü‡§æ‡•§
    for (let i = 0; i < records.length; i += 2) {
        const epicPartString = records[i].trim();
        const dataString = records[i + 1] ? records[i + 1].trim() : '';

        if (!epicPartString) continue;

        let voter = {};
        
        // 1. EPIC_NO and PartNo ‡§ï‡•ã ‡§®‡§ø‡§ï‡§æ‡§≤‡•á‡§Ç
        const epicMatch = epicPartString.match(epicPartPattern);
        if (epicMatch) {
            voter.EPIC_NO = epicMatch[1];
            voter.PartNo = epicPartString.match(/\d{1,3}\/\d{1,3}\/\d+/)[0]; 
        } else {
            continue;
        }

        // ‡§°‡•á‡§ü‡§æ ‡§∏‡•ç‡§ü‡•ç‡§∞‡§ø‡§Ç‡§ó ‡§ï‡•ã EPIC/PartNo ‡§ï‡•á ‡§∏‡§æ‡§• ‡§Æ‡§ø‡§≤‡§æ‡§è‡§Ç ‡§§‡§æ‡§ï‡§ø ‡§∏‡§≠‡•Ä ‡§°‡•á‡§ü‡§æ ‡§è‡§ï ‡§π‡•Ä ‡§∏‡•ç‡§•‡§æ‡§® ‡§™‡§∞ ‡§π‡•ã‡•§
        const fullRecord = dataString + ' ' + epicPartString; 
        
        // 2. Voter Name (‡§®‡§æ‡§Æ ‡§ü‡•Ç‡§ü‡•á ‡§π‡•Å‡§è '‡§Æ‡§§‡§¶‡§æ‡§∞‡§æ‡§ö‡•á ‡§™‡•Ç‡§∞‡•ç‡§£:' ‡§ï‡•ã ‡§∏‡§Ç‡§≠‡§æ‡§≤‡•á‡§Ç)
        const nameMatch = fullRecord.match(/‡§Æ‡§§‡§¶‡§æ\s*\d*‡§∞‡§æ‡§ö‡•á ‡§™‡•Ç‡§∞‡•ç‡§£\s*:\s*(.*?)\s*‡§®‡§æ‡§Ç‡§µ/i);
        voter.VoterName = nameMatch ? nameMatch[1].trim() : 'NA';

        // 3. Relation Name and Type
        const relationKeywords = {
            '‡§™‡§§‡•Ä‡§ö‡•á ‡§®‡§æ‡§µ': 'Husband',
            '‡§µ‡§°‡§ø‡§≤‡§æ‡§Ç‡§ö‡•á ‡§®‡§æ‡§µ': 'Father',
            '‡§Ü‡§à‡§ö‡•á ‡§®‡§æ‡§µ': 'Mother',
            '‡§á‡§§‡§∞': 'Other'
        };

        for (const keyword in relationKeywords) {
             // ‡§ï‡•Ä‡§µ‡§∞‡•ç‡§° ‡§ï‡•á ‡§¨‡§æ‡§¶ ‡§ï‡•â‡§≤‡§® ‡§Ø‡§æ ‡§™‡§æ‡§á‡§™ (|) ‡§î‡§∞ ‡§´‡§ø‡§∞ ‡§®‡§æ‡§Æ ‡§®‡§ø‡§ï‡§æ‡§≤‡•á‡§Ç
             const relationRegex = new RegExp(`${keyword}\\s*[:|]\\s*(.*?)(?:‡§ò‡§∞ ‡§ï‡•ç‡§∞‡§Æ‡§æ‡§Ç‡§ï|‡§µ‡§Ø|‡§≤‡§ø‡§Ç‡§ó|‡§Æ‡§§‡§¶‡§æ|Photo|${voter.EPIC_NO}|$|\\w+\\s+\\d{1,3}\/\\d{1,3}\/\\d+)`, 'i');
             const relationMatch = fullRecord.match(relationRegex);
             
             if (relationMatch && relationMatch[1].trim()) {
                 voter.RelationName = relationMatch[1].trim();
                 voter.RelationType = relationKeywords[keyword];
                 break;
             }
        }
        
        // 4. Age and Gender
        const detailsMatch = fullRecord.match(/‡§µ‡§Ø\s*:\s*(\d+).*‡§≤‡§ø‡§Ç‡§ó\s*:\s*(‡§™‡•Å|‡§∏‡•ç‡§§‡•ç‡§∞‡•Ä|‡§á‡§§‡§∞)/);
        if (detailsMatch) {
            voter.Age = detailsMatch[1];
            if (detailsMatch[2].includes('‡§∏‡•ç‡§§‡•ç‡§∞‡•Ä')) voter.Gender = 'Female';
            else if (detailsMatch[2].includes('‡§™‡•Å')) voter.Gender = 'Male';
            else voter.Gender = 'Other';
        } else {
            voter.Age = 'NA';
            voter.Gender = 'NA';
        }

        // 5. House Number
        // ‡§π‡§Æ House Number ‡§ï‡•ã ‡§Ö‡§ó‡§≤‡•á ‡§™‡•ç‡§∞‡§Æ‡•Å‡§ñ ‡§ï‡•Ä‡§µ‡§∞‡•ç‡§° (Age/Gender/Photo) ‡§§‡§ï ‡§ï‡•à‡§™‡•ç‡§ö‡§∞ ‡§ï‡§∞‡§§‡•á ‡§π‡•à‡§Ç‡•§
        const houseMatch = fullRecord.match(/‡§ò‡§∞ ‡§ï‡•ç‡§∞‡§Æ‡§æ‡§Ç‡§ï\s*[:|]\s*(.*?)(?:\s*‡§µ‡§Ø\s*:|\s*‡§≤‡§ø‡§Ç‡§ó\s*:| Photo|$)/i);
        voter.HouseNo = houseMatch ? houseMatch[1].trim() : 'NA';
        
        // 6. CSV Row Output
        const row = [
            serial++,
            voter.EPIC_NO || 'NA',
            voter.PartNo || 'NA',
            `"${voter.VoterName ? voter.VoterName.replace(/"/g, '""') : 'NA'}"`,
            `"${voter.RelationName || 'NA'}"`,
            voter.RelationType || 'NA',
            voter.HouseNo || 'NA',
            voter.Age || 'NA',
            voter.Gender || 'NA'
        ].join(',');
        output += row + '\n';
    }

    document.getElementById('outputCSV').textContent = output;
}
</script>

</body>
</html>
