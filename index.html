<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voter List Parser & Firebase</title>
<script src="https://www.gstatic.com/firebasejs/9.30.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.30.0/firebase-database-compat.js"></script>
<style>
body { font-family: Arial; padding:20px; background:#f9f9f9; }
textarea { width:100%; height:250px; margin-bottom:10px; }
button { padding:10px 20px; margin:5px; cursor:pointer; }
pre { background:#eee; padding:10px; overflow-x:auto; max-height:300px; }
</style>
</head>
<body>

<h2>Voter List Parser & Firebase Upload</h2>

<textarea id="voterText" placeholder="Paste raw voter text here..."></textarea>
<br>
<button onclick="parseVoters()">Parse to CSV & JSON</button>
<button onclick="downloadCSV()">Download CSV</button>
<button onclick="downloadJSON()">Download JSON</button>
<button onclick="pushFirebase()">Send to Firebase</button>

<h3>CSV Output:</h3>
<pre id="csvOutput"></pre>

<h3>JSON Output:</h3>
<pre id="jsonOutput"></pre>

<script>
// ===== Firebase Config =====
const firebaseConfig = {
  apiKey: "AIzaSyCdjqVFKOQ1dtaXCGFUUtsJWbFdGNTo-xw",
  authDomain: "voter-25c94.firebaseapp.com",
  databaseURL: "https://voter-25c94-default-rtdb.firebaseio.com",
  projectId: "voter-25c94",
  storageBucket: "voter-25c94.appspot.com",
  messagingSenderId: "297773534400",
  appId: "1:297773534400:web:3722c487b8c83e9b787125"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// ===== Parsing Logic =====
let voters = [];

function parseVoters() {
    const text = document.getElementById('voterText').value;
    const lines = text.split(/\r?\n/);

    voters = [];
    let serial = 1;
    let current = null;

    lines.forEach((line, idx) => {
        line = line.trim();
        if (!line || line.includes("Photo")) return; // skip empty/photo lines

        // EPIC_NO & PartNo detection
        const epicMatch = line.match(/RBG\d+[_\s]?\d*\/?\d*\/?\d*/);
        if (epicMatch) {
            if (current) voters.push(current);
            const parts = epicMatch[0].split(/[_\s]+/);
            current = {
                SerialNo: serial++,
                EPIC_NO: parts[0] || "NA",
                PartNo: parts[1] || "NA",
                VoterName: "NA",
                RelationName: "NA",
                RelationType: "NA",
                HouseNo: "NA",
                Age: "NA",
                Gender: "NA"
            };
            return;
        }

        // VoterName
        if (line.includes("मतदाराचे पूर्ण")) {
            let name = line.split(':')[1]?.trim();
            if (!name && lines[idx+1]) name = lines[idx+1].trim(); // next line
            if (name) current.VoterName = name;
            return;
        }

        // RelationName & Type
        if (line.includes("पतीचे नाव")) {
            const name = line.split(':')[1]?.trim() || "NA";
            current.RelationName = name;
            current.RelationType = "Husband";
            return;
        }
        if (line.includes("वडिलांचे नाव")) {
            const name = line.split(':')[1]?.trim() || "NA";
            current.RelationName = name;
            current.RelationType = "Father";
            return;
        }

        // HouseNo
        if (line.includes("घर क्रमांक")) {
            const house = line.split(':')[1]?.trim() || line.replace("घर क्रमांक","").trim() || "NA";
            current.HouseNo = house;
            return;
        }

        // Age
        if (line.includes("वय")) {
            const age = line.split(':')[1]?.trim() || "NA";
            current.Age = age;
            return;
        }

        // Gender
        if (line.includes("लिंग")) {
            const g = line.split(':')[1]?.trim() || "";
            if (g==='पु') current.Gender = 'Male';
            else if (g==='स्त्री') current.Gender = 'Female';
            else current.Gender = 'NA';
            return;
        }
    });

    if (current) voters.push(current);

    // Display CSV
    const csvHeader = 'SerialNo,EPIC_NO,PartNo,VoterName,RelationName,RelationType,HouseNo,Age,Gender';
    const csvRows = voters.map(v => `${v.SerialNo},${v.EPIC_NO},${v.PartNo},"${v.VoterName}","${v.RelationName}",${v.RelationType},${v.HouseNo},${v.Age},${v.Gender}`);
    document.getElementById('csvOutput').textContent = [csvHeader, ...csvRows].join('\n');

    // Display JSON
    document.getElementById('jsonOutput').textContent = JSON.stringify(voters, null, 2);
}

// ===== Download Functions =====
function downloadCSV() {
    const csvContent = document.getElementById('csvOutput').textContent;
    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "voter_list.csv";
    link.click();
}

function downloadJSON() {
    const jsonContent = document.getElementById('jsonOutput').textContent;
    const blob = new Blob([jsonContent], { type: 'application/json;charset=utf-8;' });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "voter_list.json";
    link.click();
}

// ===== Firebase Push =====
function pushFirebase() {
    voters.forEach(v => {
        const newRef = db.ref('voters').push();
        newRef.set(v);
    });
    alert('Voters uploaded to Firebase!');
}
</script>

</body>
</html>
