<body>

<h2>Voter List CSV Fixer üõ†Ô∏è</h2>
<p>Raw voter text ‡§Ø‡§π‡§æ‡§Å paste ‡§ï‡§∞‡•á‡§Ç:</p>
<textarea id="inputText" placeholder="‡§ï‡§ö‡•ç‡§ö‡§æ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§Ø‡§π‡§æ‡§Å ‡§™‡•á‡§∏‡•ç‡§ü ‡§ï‡§∞‡•á‡§Ç"></textarea>

<div class="button-container">
    <button id="generateButton" onclick="generateCSV()">CSV Generate ‡§ï‡§∞‡•á‡§Ç</button>
    <button id="copyButton" onclick="copyCSV()" disabled>üìã CSV ‡§ï‡•â‡§™‡•Ä ‡§ï‡§∞‡•á‡§Ç</button>
</div>

<h3>Output CSV:</h3>
<textarea id="outputCSV" readonly placeholder="‡§ú‡§®‡§∞‡•á‡§ü ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ CSV ‡§Ø‡§π‡§æ‡§Å ‡§¶‡§ø‡§ñ‡§æ‡§à ‡§¶‡•á‡§ó‡§æ‡•§"></textarea>

<script>
// =======================================================================
// CSV GENERATION LOGIC
// =======================================================================
function generateCSV() {
    const raw = document.getElementById('inputText').value.trim();
    const outputElement = document.getElementById('outputCSV');
    const copyButton = document.getElementById('copyButton');
    
    copyButton.disabled = true; // ‡§™‡§π‡§≤‡•á ‡§ï‡•â‡§™‡•Ä ‡§¨‡§ü‡§® ‡§ï‡•ã ‡§Ö‡§ï‡•ç‡§∑‡§Æ ‡§ï‡§∞‡•á‡§Ç

    if (!raw) {
        outputElement.value = "‚ùå ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø: ‡§ï‡•É‡§™‡§Ø‡§æ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§°‡§æ‡§≤‡•á‡§Ç‡•§";
        return;
    }

    // 1. ‡§°‡•á‡§ü‡§æ ‡§ï‡•ã ‡§∏‡§æ‡§´‡§º ‡§ï‡§∞‡•á‡§Ç ‡§î‡§∞ ‡§è‡§ï ‡§∏‡§ø‡§Ç‡§ó‡§≤ ‡§∏‡•ç‡§ü‡•ç‡§∞‡§ø‡§Ç‡§ó ‡§Æ‡•á‡§Ç ‡§∏‡§Æ‡•á‡§ü‡•á‡§Ç
    const cleanedRaw = raw.replace(/\|\s*/g, ' ').replace(/\n/g, ' ');
    
    // 2. EPIC/PartNo ‡§™‡•à‡§ü‡§∞‡•ç‡§® ‡§ï‡•á ‡§Ü‡§ß‡§æ‡§∞ ‡§™‡§∞ ‡§∞‡§ø‡§ï‡•â‡§∞‡•ç‡§° ‡§ï‡•ã ‡§µ‡§ø‡§≠‡§æ‡§ú‡§ø‡§§ ‡§ï‡§∞‡•á‡§Ç‡•§
    const epicPartPattern = /(\w+\s+\d{1,3}\/\d{1,3}\/\d+)/;
    const records = cleanedRaw.split(epicPartPattern).filter(r => r.trim() !== '');

    // ‡§°‡§ø‡§¨‡§ó‡§ø‡§Ç‡§ó ‡§ö‡•á‡§ï
    if (records.length < 2) {
        outputElement.value = 
            "‚ùå ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø: EPIC/PartNo ‡§™‡•à‡§ü‡§∞‡•ç‡§® ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§ú‡§æ‡§Ç‡§ö‡•á‡§Ç ‡§ï‡§ø ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§Æ‡•á‡§Ç 'ABC1234567 1/1/1' ‡§ú‡•à‡§∏‡§æ ‡§™‡•à‡§ü‡§∞‡•ç‡§® ‡§Æ‡•å‡§ú‡•Ç‡§¶ ‡§π‡•à‡•§";
        return;
    }

    const header = 'SerialNo,EPIC_NO,PartNo,VoterName,RelationName,RelationType,HouseNo,Age,Gender';
    let output = header + '\n';
    let serial = 1;

    // 3. ‡§°‡•á‡§ü‡§æ ‡§ï‡•ã ‡§™‡•ç‡§∞‡•ã‡§∏‡•á‡§∏ ‡§ï‡§∞‡•á‡§Ç
    for (let i = 0; i < records.length; i += 2) {
        const epicPartString = records[i].trim();
        const dataString = records[i + 1] ? records[i + 1].trim() : '';

        if (!epicPartString) continue;

        let voter = {};
        
        // 1. EPIC_NO and PartNo
        const epicMatch = epicPartString.match(epicPartPattern);
        if (epicMatch) {
            voter.EPIC_NO = epicMatch[1];
            voter.PartNo = epicPartString.match(/\d{1,3}\/\d{1,3}\/\d+/)[0]; 
        } else {
            continue;
        }

        const fullRecord = dataString + ' ' + epicPartString; 
        
        // 2. Voter Name 
        const nameMatch = fullRecord.match(/‡§Æ‡§§‡§¶‡§æ\s*\d*‡§∞‡§æ‡§ö‡•á ‡§™‡•Ç‡§∞‡•ç‡§£\s*:\s*(.*?)\s*‡§®‡§æ‡§Ç‡§µ/i);
        voter.VoterName = nameMatch ? nameMatch[1].trim() : 'NA';

        // 3. Relation Name and Type
        const relationKeywords = {
            '‡§™‡§§‡•Ä‡§ö‡•á ‡§®‡§æ‡§µ': 'Husband',
            '‡§µ‡§°‡§ø‡§≤‡§æ‡§Ç‡§ö‡•á ‡§®‡§æ‡§µ': 'Father',
            '‡§Ü‡§à‡§ö‡•á ‡§®‡§æ‡§µ': 'Mother',
            '‡§á‡§§‡§∞': 'Other'
        };

        for (const keyword in relationKeywords) {
             const relationRegex = new RegExp(`${keyword}\\s*[:|]\\s*(.*?)(?:‡§ò‡§∞ ‡§ï‡•ç‡§∞‡§Æ‡§æ‡§Ç‡§ï|‡§µ‡§Ø|‡§≤‡§ø‡§Ç‡§ó|‡§Æ‡§§‡§¶‡§æ|Photo|${voter.EPIC_NO}|$|\\w+\\s+\\d{1,3}\/\\d{1,3}\/\\d+)`, 'i');
             const relationMatch = fullRecord.match(relationRegex);
             
             if (relationMatch && relationMatch[1].trim()) {
                 voter.RelationName = relationMatch[1].trim();
                 voter.RelationType = relationKeywords[keyword];
                 break;
             }
        }
        
        // 4. Age and Gender
        const detailsMatch = fullRecord.match(/‡§µ‡§Ø\s*:\s*(\d+).*‡§≤‡§ø‡§Ç‡§ó\s*:\s*(‡§™‡•Å|‡§∏‡•ç‡§§‡•ç‡§∞‡•Ä|‡§á‡§§‡§∞)/);
        if (detailsMatch) {
            voter.Age = detailsMatch[1];
            if (detailsMatch[2].includes('‡§∏‡•ç‡§§‡•ç‡§∞‡•Ä')) voter.Gender = 'Female';
            else if (detailsMatch[2].includes('‡§™‡•Å')) voter.Gender = 'Male';
            else voter.Gender = 'Other';
        } else {
            voter.Age = 'NA';
            voter.Gender = 'NA';
        }

        // 5. House Number
        const houseMatch = fullRecord.match(/‡§ò‡§∞ ‡§ï‡•ç‡§∞‡§Æ‡§æ‡§Ç‡§ï\s*[:|]\s*(.*?)(?:\s*‡§µ‡§Ø\s*:|\s*‡§≤‡§ø‡§Ç‡§ó\s*:| Photo|$)/i);
        voter.HouseNo = houseMatch ? houseMatch[1].trim() : 'NA';
        
        // 6. CSV Row Output
        const row = [
            serial++,
            voter.EPIC_NO || 'NA',
            voter.PartNo || 'NA',
            `"${voter.VoterName ? voter.VoterName.replace(/"/g, '""') : 'NA'}"`,
            `"${voter.RelationName || 'NA'}"`,
            voter.RelationType || 'NA',
            voter.HouseNo || 'NA',
            voter.Age || 'NA',
            voter.Gender || 'NA'
        ].join(',');
        output += row + '\n';
    }

    outputElement.value = output;
    copyButton.disabled = false; // ‡§∏‡§´‡§≤ ‡§π‡•ã‡§®‡•á ‡§™‡§∞ ‡§ï‡•â‡§™‡•Ä ‡§¨‡§ü‡§® ‡§∏‡§ï‡•ç‡§∑‡§Æ ‡§ï‡§∞‡•á‡§Ç
}

// =======================================================================
// COPY FUNCTION
// =======================================================================
function copyCSV() {
    const outputElement = document.getElementById('outputCSV');
    
    // CSV ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§ï‡•ã ‡§ö‡•Å‡§®‡•á‡§Ç
    outputElement.select();
    outputElement.setSelectionRange(0, 99999); // ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§∏‡§Æ‡§∞‡•ç‡§•‡§® ‡§ï‡•á ‡§≤‡§ø‡§è
    
    // ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§ï‡•ã ‡§ï‡•ç‡§≤‡§ø‡§™‡§¨‡•ã‡§∞‡•ç‡§° ‡§™‡§∞ ‡§ï‡•â‡§™‡•Ä ‡§ï‡§∞‡•á‡§Ç
    navigator.clipboard.writeText(outputElement.value).then(() => {
        // ‡§ï‡•â‡§™‡•Ä ‡§π‡•ã‡§®‡•á ‡§™‡§∞ ‡§¨‡§ü‡§® ‡§ï‡§æ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§¨‡§¶‡§≤‡•á‡§Ç
        const copyButton = document.getElementById('copyButton');
        copyButton.textContent = '‚úÖ ‡§ï‡•â‡§™‡•Ä ‡§π‡•ã ‡§ó‡§Ø‡§æ!';
        setTimeout(() => {
            copyButton.textContent = 'üìã CSV ‡§ï‡•â‡§™‡•Ä ‡§ï‡§∞‡•á‡§Ç';
        }, 1500);
    }).catch(err => {
        alert('‡§ï‡•â‡§™‡•Ä ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§µ‡§ø‡§´‡§≤: ' + err);
    });
}
</script>
