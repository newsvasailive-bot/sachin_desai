<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Voter List Auto Extractor (Exact CSV Format)</title>
<style>
body { font-family: Arial; background:#f2f2f2; padding:20px; }
textarea { width:100%; height:260px; padding:10px; font-size:15px; }
button { padding:10px 20px; margin-top:12px; cursor:pointer; font-size:15px; }
table { width:100%; border-collapse:collapse; margin-top:20px; background:#fff; }
th, td { border:1px solid #ccc; padding:8px; font-size:14px; text-align:left; }
th { background:#222; color:#fff; }
</style>
</head>
<body>

<h2>Voter List Auto Extractor – Perfect CSV Format</h2>

<textarea id="input" placeholder="Yahan PDF se nikala hua text paste karein..."></textarea><br>
<button onclick="extract()">Extract</button>
<button onclick="downloadCSV()">Download CSV</button>

<table id="output">
<thead>
<tr>
<th>SerialNo</th>
<th>EPIC_NO</th>
<th>PartNo</th>
<th>VoterName</th>
<th>RelationName</th>
<th>RelationType</th>
<th>HouseNo</th>
<th>Age</th>
<th>Gender</th>
</tr>
</thead>
<tbody></tbody>
</table>

<script>
function extract() {
    let text = document.getElementById("input").value;
    let lines = text.split("\n").map(x => x.trim()).filter(x => x);
    let tbody = document.querySelector("#output tbody");
    tbody.innerHTML = "";

    let voter = {};
    let results = [];

    function save() {
        if (!voter.SerialNo || !voter.EPIC_NO || !voter.VoterName) return;
        voter.RelationName = voter.RelationName || "NA";
        voter.RelationType = voter.RelationType || "NA";
        voter.HouseNo = voter.HouseNo || "NA";
        voter.Age = voter.Age || "NA";
        voter.Gender = voter.Gender || "NA";
        voter.PartNo = voter.PartNo || "NA";
        results.push({ ...voter });
        voter = {};
    }

    lines.forEach(line => {
        // SerialNo
        if (/^\d{1,4}$/.test(line)) {
            save();
            voter.SerialNo = line;
            return;
        }

        // EPIC_NO + PartNo (ignore spaces)
        if (/^[A-Z]{3}\d{5,}/.test(line.replace(/\s/g, ""))) {
            let cleaned = line.replace(/\s/g, "");
            voter.EPIC_NO = cleaned.match(/^[A-Z]{3}\d{5,}/)[0];
            let p = cleaned.match(/\d+\/\d+\/\d+/);
            if (p) voter.PartNo = p[0];
            return;
        }

        // Voter Name
        if (line.includes("मतदाराचे पूर्ण") || line.includes("मतदाराचे नाव") || line.includes("नांव")) {
            let parts = line.split(":");
            voter.VoterName = parts.length > 1 ? parts.pop().trim() : line.replace(/.*नांव/, "").trim();
            return;
        }

        // Relation – Husband
        if (line.includes("पतीचे") || line.includes("पति")) {
            voter.RelationType = "Husband";
            let parts = line.split(":");
            voter.RelationName = parts.length > 1 ? parts.pop().trim() : line.replace(/पतीचे|पति/, "").trim();
            return;
        }

        // Relation – Father
        if (line.includes("वडिलांचे") || line.includes("वडील") || line.includes("Father")) {
            voter.RelationType = "Father";
            let parts = line.split(":");
            voter.RelationName = parts.length > 1 ? parts.pop().trim() : line.replace(/वडिलांचे|वडील|Father/, "").trim();
            return;
        }

        // House No
        if (line.includes("घर क्रमांक")) {
            voter.HouseNo = line.split(":").pop().trim() || "NA";
            return;
        }

        // Age
        if (line.includes("वय")) {
            voter.Age = line.split(":").pop().trim();
            return;
        }

        // Gender
        if (line.includes("लिंग") || line.includes("Gender")) {
            if (line.includes("स्त्री") || line.includes("Female")) voter.Gender = "Female";
            else voter.Gender = "Male";
            save(); // Important: save voter when gender is found
            return;
        }
    });

    save(); // last voter

    // Show in table
    results.forEach(r => {
        tbody.innerHTML += `
        <tr>
            <td>${r.SerialNo}</td>
            <td>${r.EPIC_NO}</td>
            <td>${r.PartNo}</td>
            <td>${r.VoterName}</td>
            <td>${r.RelationName}</td>
            <td>${r.RelationType}</td>
            <td>${r.HouseNo}</td>
            <td>${r.Age}</td>
            <td>${r.Gender}</td>
        </tr>`;
    });

    window.extracted = results;
}

function downloadCSV() {
    if (!window.extracted) return alert("Extract pehle karein");

    let csv = "SerialNo,EPIC_NO,PartNo,VoterName,RelationName,RelationType,HouseNo,Age,Gender\n";
    window.extracted.forEach(r => {
        csv += `${r.SerialNo},${r.EPIC_NO},${r.PartNo},"${r.VoterName}","${r.RelationName}","${r.RelationType}","${r.HouseNo}","${r.Age}","${r.Gender}"\n`;
    });

    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "voter_list.csv";
    a.click();
}
</script>

</body>
</html>
