<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voter List CSV Fixer</title>
<style>
body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 20px; }
h2 { text-align: center; }
textarea { width: 100%; height: 250px; padding: 10px; margin-bottom: 10px; font-size: 14px; }
button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin-bottom: 20px; }
pre { background: #fff; padding: 10px; border: 1px solid #ccc; overflow-x: auto; white-space: pre-wrap; }
</style>
</head>
<body>

<h2>Voter List CSV Fixer</h2>
<p>Raw text paste करें, फिर CSV generate करें:</p>
<textarea id="inputText" placeholder="Raw voter text यहाँ paste करें"></textarea>
<br>
<button onclick="generateCSV()">CSV Generate करें</button>

<h3>Output CSV:</h3>
<pre id="outputCSV"></pre>

<script>
function generateCSV() {
    const raw = document.getElementById('inputText').value.trim();
    if(!raw) { alert("कृपया text डालें"); return; }

    const lines = raw.split(/\r?\n/).filter(line => line.trim() !== '');
    const header = 'SerialNo,EPIC_NO,PartNo,VoterName,RelationName,RelationType,HouseNo,Age,Gender';
    let output = header + '\n';
    let serial = 1;

    let currentVoter = {}; // Temporary object to hold voter info

    lines.forEach(line => {
        line = line.trim();

        // EPIC_NO
        const epicMatch = line.match(/RBG\d+/);
        if(epicMatch) currentVoter.EPIC_NO = epicMatch[0];

        // PartNo
        const partMatch = line.match(/\d{1,3}\/\d{1,3}\/\d+/);
        if(partMatch) currentVoter.PartNo = partMatch[0];

        // Age
        const ageMatch = line.match(/वय\s*[:]\s*([\d०-९]+)/);
        if(ageMatch) currentVoter.Age = ageMatch[1].replace(/[^\d]/g,'');

        // Gender
        if(line.includes('लिंग : स्त्री')) currentVoter.Gender = 'Female';
        else if(line.includes('लिंग : पु')) currentVoter.Gender = 'Male';

        // Relation
        if(line.includes('पतीचे नाव')) {
            currentVoter.RelationType = 'Husband';
            currentVoter.RelationName = line.split(':')[1]?.trim() || 'NA';
        }
        else if(line.includes('वडिलांचे नाव')) {
            currentVoter.RelationType = 'Father';
            currentVoter.RelationName = line.split(':')[1]?.trim() || 'NA';
        }

        // HouseNo
        if(line.includes('घर क्रमांक')) currentVoter.HouseNo = line.split(':')[1]?.trim() || 'NA';

        // VoterName (lines not containing EPIC, PartNo, Age, Gender, Relation, HouseNo)
        if(!line.match(/RBG\d+/) && !line.match(/\d{1,3}\/\d{1,3}\/\d+/) &&
           !line.includes('वय') && !line.includes('लिंग') &&
           !line.includes('पतीचे नाव') && !line.includes('वडिलांचे नाव') &&
           !line.includes('घर क्रमांक') && line.length>0) {
            currentVoter.VoterName = line.replace(/\|/g,'').trim();
        }

        // If we have enough info to output row (VoterName + EPIC_NO)
        if(currentVoter.VoterName && currentVoter.EPIC_NO) {
            const row = [
                serial,
                currentVoter.EPIC_NO || 'NA',
                currentVoter.PartNo || 'NA',
                `"${currentVoter.VoterName}"`,
                currentVoter.RelationName || 'NA',
                currentVoter.RelationType || 'NA',
                currentVoter.HouseNo || 'NA',
                currentVoter.Age || 'NA',
                currentVoter.Gender || 'NA'
            ].join(',');
            output += row + '\n';
            serial++;

            currentVoter = {}; // reset for next voter
        }
    });

    document.getElementById('outputCSV').textContent = output;
}
</script>

</body>
</html>
