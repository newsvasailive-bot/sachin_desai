<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voter List CSV Fixer</title>
<style>
body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 20px; }
h2 { text-align: center; }
textarea { width: 100%; height: 250px; margin-bottom: 10px; padding: 10px; font-size: 14px; }
button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
pre { background: #fff; padding: 10px; border: 1px solid #ccc; overflow-x: auto; white-space: pre-wrap; }
</style>
</head>
<body>

<h2>Voter List CSV Fixer</h2>
<p>Raw text paste करें, फिर CSV generate करें:</p>
<textarea id="inputText" placeholder="Raw voter text यहाँ paste करें"></textarea>
<br>
<button onclick="generateCSV()">CSV Generate करें</button>

<h3>Output CSV:</h3>
<pre id="outputCSV"></pre>

<script>
function generateCSV() {
    const raw = document.getElementById('inputText').value.trim();
    if(!raw) { alert("Text डालें"); return; }

    const lines = raw.split(/\r?\n/);
    const header = 'SerialNo,EPIC_NO,PartNo,VoterName,RelationName,RelationType,HouseNo,Age,Gender';
    let output = header + '\n';
    let serial = 1;

    let voter = {}; // temporary voter object

    function finalizeVoter() {
        if(Object.keys(voter).length === 0) return;
        const row = [
            serial++,
            voter.EPIC_NO || 'NA',
            voter.PartNo || 'NA',
            `"${voter.VoterName || 'NA'}"`,
            voter.RelationName || 'NA',
            voter.RelationType || 'NA',
            voter.HouseNo || 'NA',
            voter.Age || 'NA',
            voter.Gender || 'NA'
        ].join(',');
        output += row + '\n';
        voter = {}; // reset
    }

    lines.forEach(line => {
        line = line.trim();
        if(!line || line.toLowerCase().includes('photo') || line.toLowerCase().includes('available')) return;

        // EPIC_NO
        const epicMatch = line.match(/RBG\d+/);
        if(epicMatch) {
            finalizeVoter();
            voter.EPIC_NO = epicMatch[0];
            const partMatch = line.match(/\d{1,3}\/\d{1,3}\/\d+/);
            voter.PartNo = partMatch ? partMatch[0] : 'NA';
            return;
        }

        // Voter Name
        if(line.includes('मतदाराचे पूर्ण:') || line.includes('मतदाराचे पूर्ण :')) {
            voter.VoterName = line.replace(/मतदाराचे पूर्ण[:\s]+/,'').trim();
            return;
        }

        // Relation Name
        if(line.includes('पतीचे नाव')) {
            voter.RelationName = line.split(':')[1] ? line.split(':')[1].trim() : 'NA';
            voter.RelationType = 'Husband';
            return;
        }
        if(line.includes('वडिलांचे नाव')) {
            voter.RelationName = line.split(':')[1] ? line.split(':')[1].trim() : 'NA';
            voter.RelationType = 'Father';
            return;
        }
        if(line.includes('आईचे नाव')) {
            voter.RelationName = line.split(':')[1] ? line.split(':')[1].trim() : 'NA';
            voter.RelationType = 'Mother';
            return;
        }

        // House Number
        if(line.includes('घर क्रमांक')) {
            const hn = line.split(':')[1] ? line.split(':')[1].trim() : 'NA';
            voter.HouseNo = hn !== '' ? hn : 'NA';
            return;
        }

        // Age
        if(line.includes('वय')) {
            const ageMatch = line.match(/\d+/);
            voter.Age = ageMatch ? ageMatch[0] : 'NA';
            return;
        }

        // Gender
        if(line.includes('लिंग')) {
            if(line.includes('स्त्री')) voter.Gender = 'Female';
            else if(line.includes('पु')) voter.Gender = 'Male';
            return;
        }

        // Sometimes line is just number (like 572, 573)
        if(/^\d+$/.test(line)) {
            voter.VoterName = line;
            return;
        }

        // If voterName not set, take first meaningful text
        if(!voter.VoterName) voter.VoterName = line;
    });

    // Finalize last voter
    finalizeVoter();

    document.getElementById('outputCSV').textContent = output;
}
</script>

</body>
</html>
