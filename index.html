<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voter List CSV Viewer</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f7f7f7; }
  h2 { text-align: center; }
  table { border-collapse: collapse; width: 100%; margin-top: 20px; background: #fff; }
  th, td { border: 1px solid #999; padding: 8px; text-align: left; }
  th { background: #eee; }
  button { margin: 10px 5px 0 0; padding: 8px 12px; font-size: 14px; cursor: pointer; }
  #csvOutput { width: 100%; height: 200px; margin-top: 20px; }
</style>
</head>
<body>

<h2>Voter List CSV Viewer</h2>

<textarea id="csvOutput" readonly>

</textarea>

<br>
<button onclick="copyCSV()">Copy CSV</button>
<button onclick="downloadCSV()">Download CSV</button>

<script>
function copyCSV() {
  const textarea = document.getElementById('csvOutput');
  textarea.select();
  textarea.setSelectionRange(0, 99999);
  document.execCommand('copy');
  alert('CSV copied to clipboard!');
}

function downloadCSV() {
  const csvData = document.getElementById('csvOutput').value;
  const blob = new Blob([csvData], { type: 'text/csv;charset=utf-8;' });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "voter_list.csv";
  link.click();
}
</script>

</body>
</html>
