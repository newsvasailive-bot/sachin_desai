<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text to CSV</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
  h2 { text-align: center; }
  textarea { width: 100%; height: 200px; margin-bottom: 10px; font-family: monospace; }
  table { width: 100%; border-collapse: collapse; margin-top: 10px; }
  th, td { border: 1px solid #888; padding: 5px; text-align: left; }
  th { background: #eee; }
  button { margin-top: 10px; padding: 5px 10px; }
</style>
</head>
<body>

<h2>Text to CSV Converter</h2>

<label>Paste your text here:</label>
<textarea id="inputText" placeholder="Paste your text here..."></textarea>

<br>
<button onclick="processText()">Generate Table</button>
<button onclick="copyCSV()">Copy CSV</button>

<table id="outputTable">
  <thead>
    <tr>
      <th>SerialNo</th>
      <th>EPIC_NO</th>
      <th>PartNo</th>
      <th>VoterName</th>
      <th>RelationName</th>
      <th>RelationType</th>
      <th>HouseNo</th>
      <th>Age</th>
      <th>Gender</th>
    </tr>
  </thead>
  <tbody>
    <!-- Output rows appear here -->
  </tbody>
</table>

<script>
function processText() {
    const input = document.getElementById("inputText").value.trim();
    const lines = input.split("\n");
    const tbody = document.querySelector("#outputTable tbody");
    tbody.innerHTML = "";

    for(let line of lines) {
        line = line.trim();
        if(!line) continue;

        // Split CSV, handling quoted values
        let cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/^"|"$/g, '').trim());

        if(cols.length >= 9) {
            const tr = document.createElement("tr");
            for(let i=0;i<9;i++) {
                const td = document.createElement("td");
                td.textContent = cols[i] || "";
                tr.appendChild(td);
            }
            tbody.appendChild(tr);
        }
    }
}

function copyCSV() {
    const table = document.getElementById("outputTable");
    let csv = [];
    table.querySelectorAll("tr").forEach(tr => {
        let row = [];
        tr.querySelectorAll("th, td").forEach(td => {
            row.push('"' + td.textContent.replace(/"/g,'""') + '"');
        });
        csv.push(row.join(","));
    });
    const temp = document.createElement("textarea");
    temp.value = csv.join("\n");
    document.body.appendChild(temp);
    temp.select();
    document.execCommand("copy");
    document.body.removeChild(temp);
    alert("CSV copied to clipboard!");
}
</script>

</body>
</html>
