<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voter List CSV Viewer</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f0f2f5;
  margin: 0;
  padding: 20px;
}
.container {
  max-width: 1000px;
  margin: auto;
  background: #fff;
  padding: 20px 30px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}
h2 {
  text-align: center;
  color: #333;
}
label {
  font-weight: bold;
  display: block;
  margin-top: 20px;
  margin-bottom: 5px;
}
textarea {
  width: 100%;
  height: 200px;
  padding: 15px;
  font-family: monospace;
  font-size: 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
  resize: vertical;
  background: #f9f9f9;
}
button {
  padding: 10px 20px;
  margin-top: 15px;
  margin-right: 10px;
  border: none;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
  color: white;
  background-color: #3498db;
  transition: 0.3s;
}
button:hover {
  background-color: #2980b9;
}
.buttons {
  margin-top: 10px;
}
#output {
  white-space: pre;
  background: #eef;
  padding: 15px;
  border-radius: 8px;
  max-height: 300px;
  overflow-y: auto;
  margin-top: 10px;
  font-family: monospace;
}
</style>
</head>
<body>
<div class="container">
  <h2>Voter List CSV Tool</h2>

  <label>Paste CSV Here:</label>
  <textarea id="csvInput" placeholder="Paste your CSV data here..."></textarea>

  <div class="buttons">
    <button onclick="showOutput()">Show Output</button>
    <button onclick="copyOutput()">Copy Output</button>
    <button onclick="downloadOutput()">Download CSV</button>
  </div>

  <label>Output:</label>
  <div id="output"></div>
</div>

<script>
function showOutput() {
  const input = document.getElementById('csvInput').value.trim();
  if(!input) {
    alert("Please paste CSV data first!");
    return;
  }

  // Fix double headers issue if exists
  const lines = input.split("\n");
  let header = lines[0].trim();
  if(header.includes("GenderSerialNo")) {
    header = "SerialNo,EPIC_NO,PartNo,VoterName,RelationName,RelationType,HouseNo,Age,Gender";
  }

  // Remove duplicate headers in data
  const data = lines.filter((line, i) => {
    if(i === 0) return false;
    return !line.includes("SerialNo,EPIC_NO");
  });

  const outputText = header + "\n" + data.join("\n");
  document.getElementById("output").textContent = outputText;
}

function copyOutput() {
  const output = document.getElementById("output");
  if(!output.textContent) {
    alert("No output to copy!");
    return;
  }
  const range = document.createRange();
  range.selectNode(output);
  window.getSelection().removeAllRanges();
  window.getSelection().addRange(range);
  document.execCommand("copy");
  window.getSelection().removeAllRanges();
  alert("Output copied to clipboard!");
}

function downloadOutput() {
  const output = document.getElementById("output").textContent;
  if(!output) {
    alert("No output to download!");
    return;
  }
  const blob = new Blob([output], {type: 'text/csv;charset=utf-8;'});
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "voter_list.csv";
  link.click();
}
</script>
</body>
</html>
