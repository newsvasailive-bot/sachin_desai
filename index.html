<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voter List CSV Fixer - Fixed Header</title>
<style>
body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 20px; }
h2 { text-align: center; color: #333; }
p { text-align: center; }
textarea { 
    width: 100%; 
    height: 350px; 
    margin-bottom: 15px; 
    padding: 15px; 
    font-size: 14px; 
    border: 2px solid #ccc; 
    box-sizing: border-box;

    margin-bottom: 20px;
}

    border-radius: 5px;

}

    background-color: #007bff; /* ‡§®‡•Ä‡§≤‡§æ */
    color: white;
}

    background-color: #28a745; /* ‡§π‡§∞‡§æ */
    color: white;
}

    width: 100%; 
    height: 300px; 
    padding: 10px;

</style>
</head>
<body>

<h2>Voter List CSV Fixer üìã (Header Fixed)</h2>
<p>Raw voter text ‡§Ø‡§π‡§æ‡§Å paste ‡§ï‡§∞‡•á‡§Ç:</p>
<textarea id="inputText" placeholder="‡§ï‡§ö‡•ç‡§ö‡§æ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§Ø‡§π‡§æ‡§Å ‡§™‡•á‡§∏‡•ç‡§ü ‡§ï‡§∞‡•á‡§Ç"></textarea>

<div class="button-container">
    <button id="generateButton" onclick="generateCSV()">CSV Generate ‡§ï‡§∞‡•á‡§Ç</button>
    <button id="copyButton" onclick="copyCSV()" disabled>üìã CSV ‡§ï‡•â‡§™‡•Ä ‡§ï‡§∞‡•á‡§Ç</button>
</div>

<h3>Output CSV:</h3>
<textarea id="outputCSV" readonly placeholder="‡§ú‡§®‡§∞‡•á‡§ü ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ CSV ‡§Ø‡§π‡§æ‡§Å ‡§¶‡§ø‡§ñ‡§æ‡§à ‡§¶‡•á‡§ó‡§æ‡•§"></textarea>

<script>
// =======================================================================
// CSV GENERATION LOGIC (Header Fixed)
// =======================================================================
const FIXED_HEADER = 'SerialNo,EPIC_NO,PartNo,VoterName,RelationName,RelationType,HouseNo,Age,Gender';

function generateCSV() {
    const raw = document.getElementById('inputText').value.trim();
    const outputElement = document.getElementById('outputCSV');
    const copyButton = document.getElementById('copyButton');
    
    copyButton.disabled = true;

    if (!raw) {
        outputElement.value = FIXED_HEADER + '\n' + "‚ùå ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø: ‡§ï‡•É‡§™‡§Ø‡§æ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§°‡§æ‡§≤‡•á‡§Ç‡•§";
        return;
    }

    // 1. ‡§°‡•á‡§ü‡§æ ‡§ï‡•ã ‡§∏‡§æ‡§´‡§º ‡§ï‡§∞‡•á‡§Ç ‡§î‡§∞ ‡§è‡§ï ‡§∏‡§ø‡§Ç‡§ó‡§≤ ‡§∏‡•ç‡§ü‡•ç‡§∞‡§ø‡§Ç‡§ó ‡§Æ‡•á‡§Ç ‡§∏‡§Æ‡•á‡§ü‡•á‡§Ç
    const cleanedRaw = raw.replace(/\|\s*/g, ' ').replace(/\n/g, ' ');
    
    // 2. ‡§∏‡§≠‡•Ä EPIC ‡§™‡•à‡§ü‡§∞‡•ç‡§® ‡§ï‡•ã ‡§ñ‡•ã‡§ú‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è RegEx (‡§∏‡§¨‡§∏‡•á ‡§≤‡§ö‡•Ä‡§≤‡§æ)
    const recordSeparatorRegex = /(\w{7,})\s*(\d{1,3}\/\d{1,3}\/\d+)?/g; 

    let matches = [...cleanedRaw.matchAll(recordSeparatorRegex)];
    
    // ‡§Ø‡§¶‡§ø ‡§ï‡•ã‡§à ‡§∞‡§ø‡§ï‡•â‡§∞‡•ç‡§° ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ, ‡§§‡•ã ‡§ï‡•á‡§µ‡§≤ ‡§π‡•á‡§°‡§∞ ‡§î‡§∞ ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø ‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§¶‡§ø‡§ñ‡§æ‡§è‡§Å
    if (matches.length === 0) {
        outputElement.value = FIXED_HEADER + '\n' + "‚ùå ‡§ó‡§Ç‡§≠‡•Ä‡§∞ ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø: ‡§ï‡•ã‡§à EPIC ‡§™‡•à‡§ü‡§∞‡•ç‡§® ('RBG1234567') ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§Æ‡•á‡§Ç ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ‡•§";
        return;
    }
    
    let output = FIXED_HEADER + '\n';
    let serial = 1;

    // 3. ‡§°‡•á‡§ü‡§æ ‡§ï‡•ã ‡§™‡•ç‡§∞‡•ã‡§∏‡•á‡§∏ ‡§ï‡§∞‡•á‡§Ç
    for (let i = 0; i < matches.length; i++) {
        const start = matches[i].index;
        const end = (i + 1 < matches.length) ? matches[i+1].index : cleanedRaw.length;
        
        const fullRecord = cleanedRaw.substring(start, end).trim();
        
        let voter = {};
        
        // 1. EPIC_NO and PartNo
        voter.EPIC_NO = matches[i][1];
        voter.PartNo = matches[i][2] || 'NA';
        
        // 2. Voter Name
        const nameMatch = fullRecord.match(/‡§Æ‡§§‡§¶‡§æ\s*\d*‡§∞‡§æ‡§ö‡•á ‡§™‡•Ç‡§∞‡•ç‡§£\s*:\s*(.*?)\s*‡§®‡§æ‡§Ç‡§µ/i);
        voter.VoterName = nameMatch ? nameMatch[1].trim() : 'NA';

        // 3. Relation Name and Type
        const relationKeywords = {
            '‡§™‡§§‡•Ä‡§ö‡•á ‡§®‡§æ‡§µ': 'Husband',
            '‡§µ‡§°‡§ø‡§≤‡§æ‡§Ç‡§ö‡•á ‡§®‡§æ‡§µ': 'Father',
            '‡§Ü‡§à‡§ö‡•á ‡§®‡§æ‡§µ': 'Mother',
            '‡§á‡§§‡§∞': 'Other'
        };

        for (const keyword in relationKeywords) {
             const relationRegex = new RegExp(`${keyword}\\s*[:|]\\s*(.*?)(?:‡§ò‡§∞ ‡§ï‡•ç‡§∞‡§Æ‡§æ‡§Ç‡§ï|‡§µ‡§Ø|‡§≤‡§ø‡§Ç‡§ó|‡§Æ‡§§‡§¶‡§æ|Photo|${voter.EPIC_NO}|$|\\w+\\s+\\d{1,3}\/\\d{1,3}\/\\d+)`, 'i');
             const relationMatch = fullRecord.match(relationRegex);
             
             if (relationMatch && relationMatch[1].trim()) {
                 voter.RelationName = relationMatch[1].trim();
                 voter.RelationType = relationKeywords[keyword];
                 break;
             }
        }
        
        // 4. Age and Gender
        const detailsMatch = fullRecord.match(/‡§µ‡§Ø\s*:\s*(\d+).*‡§≤‡§ø‡§Ç‡§ó\s*:\s*(‡§™‡•Å|‡§∏‡•ç‡§§‡•ç‡§∞‡•Ä|‡§á‡§§‡§∞)/);
        if (detailsMatch) {
            voter.Age = detailsMatch[1];
            if (detailsMatch[2].includes('‡§∏‡•ç‡§§‡•ç‡§∞‡•Ä')) voter.Gender = 'Female';
            else if (detailsMatch[2].includes('‡§™‡•Å')) voter.Gender = 'Male';
            else voter.Gender = 'Other';
        } else {
            voter.Age = 'NA';
            voter.Gender = 'NA';
        }

        // 5. House Number
        const houseMatch = fullRecord.match(/‡§ò‡§∞ ‡§ï‡•ç‡§∞‡§Æ‡§æ‡§Ç‡§ï\s*[:|]\s*(.*?)(?:\s*‡§µ‡§Ø\s*:|\s*‡§≤‡§ø‡§Ç‡§ó\s*:| Photo|$)/i);
        voter.HouseNo = houseMatch ? houseMatch[1].trim() : 'NA';
        
        // 6. CSV Row Output
        const row = [
            serial++,
            voter.EPIC_NO || 'NA',
            voter.PartNo || 'NA',
            `"${voter.VoterName ? voter.VoterName.replace(/"/g, '""') : 'NA'}"`,
            `"${voter.RelationName || 'NA'}"`,
            voter.RelationType || 'NA',
            voter.HouseNo || 'NA',
            voter.Age || 'NA',
            voter.Gender || 'NA'
        ].join(',');
        output += row + '\n';
    }

    outputElement.value = output;
    copyButton.disabled = false;
}

// =======================================================================
// COPY FUNCTION
// =======================================================================
function copyCSV() {
    const outputElement = document.getElementById('outputCSV');
    outputElement.select();
    outputElement.setSelectionRange(0, 99999);
    
    navigator.clipboard.writeText(outputElement.value).then(() => {
        const copyButton = document.getElementById('copyButton');
        copyButton.textContent = '‚úÖ ‡§ï‡•â‡§™‡•Ä ‡§π‡•ã ‡§ó‡§Ø‡§æ!';
        setTimeout(() => {
            copyButton.textContent = 'üìã CSV ‡§ï‡•â‡§™‡•Ä ‡§ï‡§∞‡•á‡§Ç';
        }, 1500);
    }).catch(err => {
        alert('‡§ï‡•â‡§™‡•Ä ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§µ‡§ø‡§´‡§≤: ' + err);
    });
}
</script>

</body>
</html>
