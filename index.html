<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Voter CSV Exact Format Extractor</title>
<style>
body { font-family: Arial; background:#f9f9f9; padding:20px; }
textarea { width:100%; height:250px; padding:10px; font-size:14px; }
button { padding:10px 20px; margin-top:10px; cursor:pointer; }
table { width:100%; border-collapse:collapse; margin-top:20px; background:#fff; }
th, td { border:1px solid #ccc; padding:8px; font-size:14px; text-align:left; }
th { background:#333; color:#fff; }
</style>
</head>
<body>

<h2>Voter List Auto Extractor (Exact CSV Format)</h2>

<textarea id="input" placeholder="Yahan voter list paste karein..."></textarea><br>
<button onclick="extract()">Extract & Show</button>
<button onclick="downloadCSV()">Download CSV</button>

<table id="output">
    <thead>
        <tr>
            <th>SerialNo</th>
            <th>EPIC_NO</th>
            <th>PartNo</th>
            <th>VoterName</th>
            <th>RelationName</th>
            <th>RelationType</th>
            <th>HouseNo</th>
            <th>Age</th>
            <th>Gender</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
function extract() {
    let text = document.getElementById("input").value;
    let lines = text.split("\n").map(l => l.trim()).filter(l => l);
    let tbody = document.querySelector("#output tbody");
    tbody.innerHTML = "";

    let voter = {};
    let results = [];

    function pushVoter() {
        if (voter.SerialNo && voter.EPIC_NO && voter.VoterName) {
            voter.RelationType = voter.RelationType || "NA";
            voter.RelationName = voter.RelationName || "NA";
            voter.HouseNo = voter.HouseNo || "NA";
            voter.Age = voter.Age || "NA";
            voter.Gender = voter.Gender || "NA";
            voter.PartNo = voter.PartNo || "NA";

            results.push({ ...voter });
        }
        voter = {};
    }

    lines.forEach(line => {

        // SERIAL NUMBER
        if (/^\d{1,4}$/.test(line)) {
            pushVoter();
            voter.SerialNo = line;
            return;
        }

        // EPIC + PARTNO (JOINED ALSO)
        if (/^[A-Z]{3}\d{7,}/.test(line)) {
            let epicMatch = line.match(/^[A-Z]{3}\d{7,}/);
            if (epicMatch) voter.EPIC_NO = epicMatch[0];

            let partMatch = line.match(/\d+\/\d+\/\d+/);
            if (partMatch) voter.PartNo = partMatch[0];

            return;
        }

        // NAME
        if (line.includes("मतदाराचे पूर्ण") || line.includes("नांव")) {
            voter.VoterName = line.split(":").pop().trim() || "NA";
            return;
        }

        // RELATION - HUSBAND
        if (line.includes("पतीचे नाव")) {
            voter.RelationType = "Husband";
            voter.RelationName = line.split(":").pop().trim();
            return;
        }

        // RELATION - FATHER
        if (line.includes("वडिलांचे नाव")) {
            voter.RelationType = "Father";
            voter.RelationName = line.split(":").pop().trim();
            return;
        }

        // HOUSE NO
        if (line.includes("घर क्रमांक")) {
            voter.HouseNo = line.split(":").pop().trim() || "NA";
            return;
        }

        // AGE
        if (line.includes("वय")) {
            voter.Age = line.split(":").pop().trim();
            return;
        }

        // GENDER
        if (line.includes("लिंग")) {
            if (line.includes("स्त्री") || line.includes("Female"))
                voter.Gender = "Female";
            else
                voter.Gender = "Male";

            pushVoter();
        }
    });

    // SHOW RESULT IN TABLE
    results.forEach(r => {
        tbody.innerHTML += `
        <tr>
            <td>${r.SerialNo}</td>
            <td>${r.EPIC_NO}</td>
            <td>${r.PartNo}</td>
            <td>${r.VoterName}</td>
            <td>${r.RelationName}</td>
            <td>${r.RelationType}</td>
            <td>${r.HouseNo}</td>
            <td>${r.Age}</td>
            <td>${r.Gender}</td>
        </tr>`;
    });

    window.extracted = results;
}

function downloadCSV() {
    if (!window.extracted) return alert("Extract pehle karein!");

    let csv = "SerialNo,EPIC_NO,PartNo,VoterName,RelationName,RelationType,HouseNo,Age,Gender\n";
    window.extracted.forEach(r => {
        csv += `${r.SerialNo},${r.EPIC_NO},${r.PartNo},"${r.VoterName}","${r.RelationName}","${r.RelationType}","${r.HouseNo}","${r.Age}","${r.Gender}"\n`;
    });

    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");

    a.href = url;
    a.download = "voter_list.csv";
    a.click();
}
</script>

</body>
</html>
